    //请求数据
    function getData(page, limit) {
        var resultData;
        // let sensorPid=$("#select_address").val();
        var params = {"pageIndex": page, "pageSize": limit}
        resultData = dataServer.getUserList(params);
        return resultData;
    }

    function initData() {
        var initData = getData(1, 10);
        var total = initData.total;
        var dataList = initData.data;
        layui.use('table', function () {
            var laypage = layui.laypage;
            //执行一个laypage实例
            laypage.render({
                elem: 'test1' //注意，这里的 test1 是 ID，不用加 # 号
                , count: total //数据总数，从服务端得到
                //,limit:10
                , limits: [10, 20, 30]
                , curr: 1
                , group: 5
                , layout: ['prev', 'page', 'next', 'limit', 'refresh', 'skip', 'count']
                , jump: function (obj, first) {
                    //obj包含了当前分页的所有参数，比如：
                    console.log(obj.curr); //得到当前页，以便向服务端请求对应页的数据。
                    console.log(obj.limit); //得到每页显示的条数
                    //首次不执行
                    if (!first) {
                        refData(getData(obj.curr, obj.limit).data);
                    } else {
                        refData(dataList);
                    }

                }
            });
        });
    }


    function refData(dataList) {
        //var dataList=dataArraygetData(page,limit).data;
        layui.use('table', function () {
            var table = layui.table;
            //第一个实例
            table.render({
                elem: '#demo'
                , toolbar: '#toolbarMenu'
                , height: 450
                , data: dataList
                , limit: dataList.length
                //page:false
                , cols: [[ //表头
                    {field: 'Id', title: '编号', width: 80, sort: true, fixed: 'left'}
                     , {field: 'headerIcon', title: '头像',width: 80,templet:'<div><img onclick="showBgPic(this)" src="{{d.headerIcon}}" ></div>'} //,templet:'<div><img onclick="showBgPic(this)" src="{{d.url}}" ></div>'
                    , {field: 'username', title: '用户名', width: 80,edit: 'text'}
                    , {field: 'gender', title: '性别', width: 100, edit: 'text'}
                    , {field: 'password', title: '密码', width: 80, edit: 'text'}
                    , {field: 'address', title: '地址', width: 80, edit: 'text'}
                    , {field: 'email', title: '邮箱', width: 80, edit: 'text'}
                    , {field: 'phone', title: '电话', width: 80, edit: 'text'}
                    , {field: '', title: '编辑', width: 250, sort: true, toolbar: '#toolbarDemo'}
                ]],
                loading: true,
                done: function (res, curr, count) {
                    $("[data-field='status']").children().each(function () {
                        if ($(this).text() == 0) {
                            $(this).text("告警中")
                        } else if ($(this).text() == 1) {
                            $(this).text("结束")
                        } else if ($(this).text() == 2) {
                            $(this).text("已处理")
                        }
                    });
                    $("[data-field='gender']").children().each(function () {
                        if($(this).text()!='性别') {
                            if ($(this).text() == 2) {
                                $(this).text("👩");
                            } else if ($(this).text() == 1) {
                                $(this).text("👨");
                            } else {
                                $(this).text("未知");
                            }
                        }
                    });
                },
                parseData: function (res) {
                    return {
                        "code": res.code, //解析接口状态
                        "msg": res.msg, //解析提示文本
                        "data": res.data //解析数据列表
                    }
                }
            });

            //监听单元格编辑
            table.on('edit(test_table)',
                function (obj) {
                    var value = obj.value //得到修改后的值
                        ,
                        data = obj.data //得到所在行所有键值
                        ,
                        field = obj.field; //得到字段
                    layer.msg('[ID: ' + data.Id + '] ' + field + ' 字段更改为：' + value);
                    console.log(data.Id);
                    var jsonResult = dataServer.updateUserInfo(obj.data);
                    if (jsonResult == 1) {
                        layer.msg("更新成功！");
                    } else {
                        layer.msg("更新失败！");
                    }
                });

            //监听行单击事件（双击事件为：rowDouble）
            // table.on('row(test_table)', function(obj){
            //     var data = obj.data;
            //     layer.alert(JSON.stringify(data), {
            //         title: '当前行数据：'
            //     });
            //
            //     //标注选中样式
            //     obj.tr.addClass('layui-table-click').siblings().removeClass('layui-table-click');
            // });

            //列里的工具栏
            table.on('tool(test_table)',
                function (obj) {
                    //var checkStatus = table.checkStatus(obj.config.pid);
                    switch (obj.event) {
                        case 'delete':
                            layer.msg('data:' + obj.data);
                            del(obj);
                            break;
                        case 'update':
                            layer.msg('data:' + obj.data.Id);
                            xadmin.open('报警处置', './userlist-add.html' + "?id=" + obj.data.Id, 600, 400);
                            break;
                        //updateWarningInfo(obj);
                        //break;
                    }
                    ;
                });
        });
    }

    //删除
    function del(obj) {
        //var params={"pids":[obj.data.pid]}
        var params = obj.data;
        var resultData = dataServer.deleteUserInfo(params);
        if (resultData == 1) {
            location.reload();
        }
    }
    function showBgPic(img) {
        let content = '<img src="' + img.src + '" />';
        if (".mp4" == img.src.substr(img.src.length - 4)) {
            content = '<video width="580px" height="380px" src="' + img.src + '" controls="controls">\n' +
                '您的浏览器不支持 video 标签。\n' +
                '</video>';
        }
        layer.open({
            type: 1,
            closeBtn: 1,
            shift: 2,
            area: ['800px', '400px'],
            shadeClose: true,
            content: content
        });
    }
