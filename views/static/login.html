<!doctype html>
<html  class="x-admin-sm">
<head>
	<meta charset="UTF-8">
	<title>后台登录-X-admin2.1</title>
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<link rel="stylesheet" href="css/xadmin.css">

<body class="login-bg">
    
    <div class="login layui-anim layui-anim-up">
        <div class="message">x-admin2.0-管理登录</div>
        <div id="darkbannerwrap"></div>
        
        <form class="layui-form" >  <!--method="post" -->
            <input name="username" placeholder="用户名"  type="text" lay-verify="required" class="layui-input" >
            <hr class="hr15">
            <input name="password" lay-verify="required" placeholder="密码"  type="password" class="layui-input">
            <hr class="hr15">
            <input value="登录" lay-submit lay-filter="login" style="width:100%;" onclick="login()"  type="button"> <!--type="submit" -->
            <hr class="hr20" >
        </form>
    </div>

    <script>

        //         });

        //     });

        function  login() {
            var formData = new FormData();
            formData.append("username",$('input[name="username"]').val())
            formData.append("password",$('input[name="password"]').val())
            $.ajax({
                url:"http://127.0.0.1:8888/user/login",
                type:'POST',
                data:formData,
                processData: false,
                contentType: false,
                dataType:'json',
                success:function(data){
                    console.log(data)
                    if(data.code==200) {
                        location.href = 'index.html'
                        localStorage.setItem("username",$('input[name="username"]').val())
                        localStorage.setItem("password",$('input[name="password"]').val())
                    }else{
                        alert(data.msg) //提示错误！！
                    }
                }
            });
        }
    </script>
</body>
</html>
